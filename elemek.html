<!DOCTYPE html>
<html lang='hu'> 
<head>
	<meta charset='utf-8' />
	<meta http-equiv='refresh' content='2' />
	<title>HTML Elemek Összefoglaló</title>
	<style>
		* {
			border: 1px solid #0000FF;
		}
		ul {
			list-style-type: circle;
			/* bullet, circle, square, none */
			list-style-image: url('./lilanegyzet.gif');
		}
		ol {
			list-style-type:katakana;
	</style>
</head>
<body> 
	<!-- Paragrafus elem: teli elem, blokk szintű elem -->
	<p>Első paragrafus</p>
	<!-- Fejléc: teli elem, blokk szintű -->
	<h1>Első Fejéc</h1>
	<h2>Második Fejéc</h2>
	<h3>Harmadik Fejéc</h3>
	<h4>Negyedik Fejéc</h4>
	<h5>Ötödik Fejéc</h5>
	<h6>Hatodik Fejéc</h6>
	<!-- Rendezetlen lista: ul teli elem, blokk szintű elem
		li - list item : teli elem, blokk szintű elem -->
	<ul>
		<li>Első listaelem</li>
		<li>Második listaelem</li>
		<li>Harmadik listaelem</li>
	</ul>
	<ul style='list-style-position:inside;1:>
		<li>Első listaelem</li>
		<li>Második listaelem</li>
		<li>Harmadik listaelem</li>
	</ul>
	<!-- Rendezett lista: ol teli elem, blokk szintű elem
		li - list item: teli elem, blokk szintű elem -->
	<!-- Attribútum: type: 'a', 'A', 'I', 'i' start='12' -->
	<ol>
		<li>Első listaelem</li>
		<li>Második listaelem</li>
		<li>Harmadik listaelem</li>
	</ol>
</body>
</html>
